<!DOCTYPE html>
<html>
<head>
    <title>Assignment Review Bot</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="center">
        <h1>Assignment Review Bot</h1>
        <h2>Please select an option:</h2>
        <button id="submit-assignment-btn">Submit Assignment</button>
        <button id="review-feedback-btn">Review Generated Feedback</button>
        <button id="edit-assignment-btn">Edit Assignment</button>

        <div id="dropdowns">
            <select id="course-dropdown" hidden>
                <option value="">Select Course</option>
            </select>
            <select id="module-dropdown" hidden>
                <option value="">Select Module</option>
            </select>
            <select id="assignment-dropdown" hidden>
                <option value="">Select Assignment</option>
            </select>
        </div>        
    </div>
    
    <script src="home.js"></script>
</body>
</html>
